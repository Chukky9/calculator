<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chukky's Calculator</title> 
        
    </head>
    <body>
        <div class="container">
           
            <div class="calc-body">
                <form>
                    <div class="display-div"><input class="display" type="text" id="display"></input></div>
                <div class="power-btn">
                    <input class="power-btns" type="button" id="ac-btn" name="AC" value="AC">
                    <input class="power-btns" type="button" id="del-btn" name="Del" value="Del">
                </div>
                <div class="main-panel">
                    
                    <input class="numeric-btn" type="button" value="7" id="seven" name="seven">
                    <input class="numeric-btn" type="button" value="8" id="eight" name="eight">
                    <input class="numeric-btn" type="button" value="9" id="nine" name="nine">
                    <input class="arithmetic" type="button" value="/" id="div" name="div">
                    <input class="numeric-btn" type="button" value="4" id="four" name="four">
                    <input class="numeric-btn" type="button" value="5" id="five" name="five">
                    <input class="numeric-btn" type="button" value="6" id="six" name="six">
                    <input class="arithmetic" type="button" value="*" id="multiply" name="multiply">
                    <input class="numeric-btn" type="button" value="1" id="one" name="one">
                    <input class="numeric-btn" type="button" value="2" id="two" name="two">
                    <input class="numeric-btn" type="button" value="3" id="three" name="three">
                    <input class="arithmetic" type="button" value="-" id="minus" name="minus">
                    <input class="numeric-btn" type="button" value="0" id="zero" name="zero">
                    <input class="numeric-btn" type="button" value="." id="decimal" name="decimal">
                    <input class="equals" type="button" value="=" id="equals" name="equals">
                    <input class="arithmetic" type="button" value="+" id="plus" name="plus">
                </div>
            </form>
            </div>
            <div class="side-note">
                <p>Designed and coded by...</p>
                <p>Alozie Chukwuemeka...</p>
            </div>
            
        </div>
        <script src="./dist/app.js"></script>
        
    </body>
</html>
